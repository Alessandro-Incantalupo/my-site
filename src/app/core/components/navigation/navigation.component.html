<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark main-nav-container">
    <a class="navbar-brand nav__logo" href="#">Alessandro Incantalupo</a>

    <!-- Toggler for mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item" *ngFor="let link of navLinks.slice(0, 3)">
          <a class="nav-link" [routerLink]="link.url" routerLinkActive="nav-container__item--selected"
             [routerLinkActiveOptions]="{exact: true}">{{link.label}}</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto nav__contacts">
        <li class="nav-item" *ngFor="let link of navLinks.slice(3)">
          <a class="nav-link" [routerLink]="link.url" routerLinkActive="nav-container__item--selected"
             [routerLinkActiveOptions]="{exact: true}">{{link.label}}</a>
        </li>
      </ul>
    </div>

  </nav>
</header>
